<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="childContainer">
            <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?auto=format&fit=crop&q=80&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="">
            <div class="textBox">
                <h2>Order Summery</h2>
            <h3>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime ab vitae, hic repellat non modi accusamus magnam libero perspiciatis odio.
            </h3>
            </div>
            <div class="annual">
                <div class="leftbox">
                    <div class="imgBox">
                        <p>Music</p>
                    </div>
                    <div class="textamountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>

                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="payment">Proceed To Payment</button>
            <div class="cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>

    </div>
</body>
</html>
